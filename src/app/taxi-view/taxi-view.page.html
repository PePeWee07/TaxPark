<ion-header>
  <ion-toolbar>
    <ion-title>Tu Taxi</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h2>TAXPARK</h2>
        </ion-col>
        <ion-col>
          <ion-item style="padding: 10px;">
            <ion-label position="floating">Conductor</ion-label>
            <ion-input type="text" [(ngModel)]="conductor"></ion-input>
          </ion-item>
          <ion-item style="padding: 10px;">
            <ion-label position="floating">Matricula</ion-label>
            <ion-input type="text" [(ngModel)]="matricula"></ion-input>
          </ion-item>
          <ion-item style="padding: 10px;">
            <ion-label position="floating">Marca Coche</ion-label>
            <ion-input type="text" [(ngModel)]="marca"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="success" shape="round" (click)="go()">Ir al Mapa</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
