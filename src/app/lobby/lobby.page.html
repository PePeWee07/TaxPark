<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
      <h2 class="ion-text-center">TAXPARK</h2>
    <ion-grid style="padding-top: 30%;">
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-button shape="round" color="" (click)="go()">Login</ion-button>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-button shape="round" color="" (click)="go2()">Register</ion-button>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-button *ngIf="show == true" shape="round" color="danger" (click)="logout()">Logout</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
